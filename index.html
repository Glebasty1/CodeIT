<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="container" id="signUpForm">
        <div class="row">
            <p class="head">Sign Up</p>
            <form id="registrationForm">
                <div class="alert alert-danger" id="registrationError"></div>
                <div class="form-group">
                        <span class="icon-wrapper"><i class="fa fa-2x fa-user" aria-hidden="true"></i></span>
                            <input
                                type="text"
                                class="form-control input-signup"
                                id="name"
                                placeholder="Name"
                            >
                </div>
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            id="secondname"
                            placeholder="Surname"
                    >
                </div>
                <div class="form-group">
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email"
                    >
                </div>
                <div class="form-group">
                    <select class="form-control" name="gender" id="gender" >
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           id="pass"
                           placeholder="Password"
                    >
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="agreement" checked> Conditions of Agreement</label>
                </div>
                <input 
                    id="sign-up-button"
                    type="submit"
                    value="Send"
                >
            </form>
        </div>
    </section>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
